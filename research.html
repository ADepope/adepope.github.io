---
layout: page
title: Projects
---

<h1 class="mt-4"></h1>
{% assign publications = site.publications | sort: "year" | reverse %}
{% for pub in publications %}
<div class="pubitem">
  <div align="left" class="pubteaser">
    <a href="{{pub.url}}">
      <img src="/images/{{ pub.slug }}_small.jpg" style="width:256px;height:256px;" alt="{{pub.slug}} project teaser"/>
    </a>
  </div>
  <div class="pubtitle">
    {{ pub.title }}
  </div>
  <div class="pubauthors">
    {{ pub.authors }}
  </div>
<!--   <div class="pubinfo">
    {{ pub.publication }}, {{ pub.year}}
  </div> -->
  <div class="publinks">
    {% if pub.pdf %}
    <a href="/download/{{ pub.slug}}.pdf"><i class="far fa-file-pdf"></i> PDF</a>&nbsp;&nbsp;
    {% endif %}
    <a href="{{pub.url}}"><i class="fas fa-arrow-right"></i> Project Page</a>
  </div>
</div>
<hr>
{% endfor %}
