---
layout: page
title: Projects
---

<style>
.pubteaser {
  clear: both;
}

.pubteaser a {
  float: left;
  margin-right: 2em;
}

.pubteaser img {
  width: 100px;
  border: 1px solid black;
}

.pubitem {
  margin: 2em 0;
  line-height: 1em;
}

.pubtitle {
  margin-bottom: 0.5em;
  line-height: 1.2em;
  font-weight: bold;
}

.pubauthors,
.pubinfo {
  font-size: 75%;
  margin-bottom: 0.75em;
}
</style>

<h1 class="mt-4"></h1>
{% assign publications = site.publications | sort: "year" | reverse %}
{% for pub in publications %}
<div class="pubitem">
  <div class="pubteaser">
    <a href="{{pub.url}}">
      <img src="/images/{{ pub.slug }}_small.jpg" style="width:256px;height:256px;" alt="{{pub.slug}} project teaser"/>
    </a>
  </div>
  <div class="pubtitle">
    {{ pub.title }}
  </div>
  <div class="pubauthors">
    {{ pub.authors }}
  </div>
  {% if pub.summary %}
    <div class="pubauthors">
    {{ pub.summary }}
   </div>
  {% endif %}
<!--   <div class="pubinfo">
    {{ pub.publication }}, {{ pub.year}}
  </div> -->
  <div class="publinks">
    {% if pub.pdf %}
    <a href="/download/{{ pub.slug}}.pdf"><i class="far fa-file-pdf"></i> PDF</a>&nbsp;&nbsp;
    {% endif %}
    <a href="{{pub.url}}"><i class="fas fa-arrow-right"></i> Project Page</a>
  </div>
</div>
<!-- <hr> -->
{% endfor %}
